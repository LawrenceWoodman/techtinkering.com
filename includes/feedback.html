!* commandSubst true variableSubst true
! set twitterID [getparam -default "" twitterID]
<ul>
! if {$twitterID ne ""} {
    <li><a class="btn btn-twitter" href="https://twitter.com/TechTinkering/status/$twitterID" target="_blank" title="Discuss on Twitter">Twitter</a></li>
! }

  <li><a class="btn btn-email" href="mailto:techtinkering@vlifesystems.com?subject=Comment:%20[www::encodeURL [getparam title]]&body=Article%20URL:%20[www::encodeURL [www::url -full [getparam url]]]%0A" title="Send us an email">Email</a></li>
</ul>
