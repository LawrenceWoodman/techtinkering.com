!# Simple Sharing Buttons generated by: https://simplesharingbuttons.com
!# Altered for uniform CSS
!* commandSubst true variableSubst true
! source -directory [dir plugins] www.tcl
<div class="contact">
  <ul>
    <li><a href="http://www.reddit.com/submit?url=[www::encodeURL [www::url -full [getparam url]]]&title=[www::encodeURL [getparam title]]" target="_blank" title="Submit to Reddit">Reddit</a></li>
    <li><a href="https://www.facebook.com/sharer/sharer.php?u=[www::encodeURL [www::url -full [getparam url]]]&quote=[www::encodeURL [getparam title]]" target="_blank" title="Share on Facebook">Facebook</a></li>
    <li><a href="https://twitter.com/intent/tweet?source=[www::encodeURL [www::url -full [getparam url]]]&text=[www::encodeURL [getparam title]]:%0A[www::encodeURL [www::url -full [getparam url]]]&via=TechTinkering" target="_blank" title="Tweet">Twitter</a></li>
    <li><a href="mailto:?subject=[www::encodeURL [getparam title]]&body=[www::encodeURL [getparam summary]]...:%0A%0A[www::encodeURL [www::url -full [getparam url]]]" target="_blank" title="Send email">Email</a></li>
  </ul>
</div>
