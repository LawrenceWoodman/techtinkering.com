!# Simple Sharing Buttons generated by: https://simplesharingbuttons.com
!# Altered to use Twitter bootstrap buttons
!* commandSubst true variableSubst true
! source -directory [dir plugins] www.tcl
<ul class="share-buttons-text">
  <li><a class="btn btn-reddit" href="http://www.reddit.com/submit?url=[www::encodeURL [www::url -full [getparam url]]]&title=[www::encodeURL [getparam title]]" target="_blank" title="Submit to Reddit">Reddit</a></li>
  <li><a class="btn btn-facebook" href="https://www.facebook.com/sharer/sharer.php?u=[www::encodeURL [www::url -full [getparam url]]]&quote=[www::encodeURL [getparam title]]" target="_blank" title="Share on Facebook">Facebook</a></li>
  <li><a class="btn btn-twitter" href="https://twitter.com/intent/tweet?source=[www::encodeURL [www::url -full [getparam url]]]&text=[www::encodeURL [getparam title]]:%0A[www::encodeURL [www::url -full [getparam url]]]&via=TechTinkering" target="_blank" title="Tweet">Twitter</a></li>
  <li><a class="btn btn-email" href="mailto:?subject=[www::encodeURL [getparam title]]&body=[www::encodeURL [getparam summary]]...:%0A%0A[www::encodeURL [www::url -full [getparam url]]]" target="_blank" title="Send email">Email</a></li>
</ul>
