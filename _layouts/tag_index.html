---
layout: base
menuOption: tagged
---
<div class="span8">
  <h2>Articles tagged: <em>{{ page.tag }}</em></h2>
  <ul class="headlinePosts">
    {% for post in site.posts %}
      {% if post.tags contains page.tag %}
        <li>
          <a href="{{ post.url }}">{{ post.title }}</a>
        </li>
      {% endif %}
    {% endfor %}
  </ul>

</div>

<div class="span4 rightColumn">

  <div class="tagCloud">
    {% tag_cloud font-size: 70 - 200%, threshold: 2 %}
  </div>

  <div class="columnAd">
    <script type="text/javascript"><!--
    google_ad_client = "ca-pub-1613732348909658";
    /* 300x250 - TechTinkering */
    google_ad_slot = "8883223823";
    google_ad_width = 300;
    google_ad_height = 250;
    //-->
    </script>
    <script type="text/javascript"
    src="http://pagead2.googlesyndication.com/pagead/show_ads.js">
    </script>
  </div>

</div>
