---
layout: base
menuOption: tagged
---
<div id="leftColumn">
  <h2>Articles tagged: <em>{{ page.tag }}</em></h2>
  <ul id="headlinePosts">
    {% for post in site.posts %}
      {% if post.tags contains page.tag %}
        <li>
          <a href="{{ post.url }}">{{ post.title }}</a>
        </li>
      {% endif %}
    {% endfor %}
  </ul>

</div>

<div id="rightColumn">
  <div class="tagCloud">
    {% tag_cloud font-size: 70 - 200%, threshold: 2 %}
  </div>

  <div style="margin-top: 1em;">
    <script type="text/javascript"><!--
    google_ad_client = "ca-pub-1613732348909658";
    /* 336x280 - TechTinkeing */
    google_ad_slot = "1826225277";
    google_ad_width = 336;
    google_ad_height = 280;
    //-->
    </script>
    <script type="text/javascript"
    src="http://pagead2.googlesyndication.com/pagead/show_ads.js">
    </script>
  </div>

</div>
