---
layout: base
---
<article itemscope itemtype="http://schema.org/BlogPosting">
  <header>
    <h2 itemprop="name"><a href="{{ page.url }}" title="{{ page.title }}">{{ page.title }}</a></h2>
    by <span itemscope itemprop="author" itemtype="http://schema.org/Person">
         <a itemprop="url" class="author" href="{{ page.author.url }}">
           <span itemprop="name">{{ page.author.name }}</span>
         </a>
       </span>
    <time itemprop="datePublished" datetime="{{ page.date | date: '%Y-%m-%d'}}">
      {{ page.date | date_to_long_string }}
    </time>

    <!-- AddThis Button BEGIN -->
    <div style="float: right;" class="addthis_toolbox addthis_default_style addthis_32x32_style">
    <a class="addthis_button_google_plusone" g:plusone:count="false"></a>
    <a class="addthis_button_facebook"></a>
    <a class="addthis_button_twitter"></a>
    <a class="addthis_button_slashdot"></a>
    <a class="addthis_button_reddit"></a>
    <a class="addthis_button_compact"></a>
    </div>
    <script type="text/javascript" src="http://s7.addthis.com/js/250/addthis_widget.js#pubid=vlifesystems"></script>
    <!-- AddThis Button END -->

  </header>
  <div id="topAd">
    <script type="text/javascript"><!--
      google_ad_client = "ca-pub-1613732348909658";
      /* Techtinkering -728x90 */
      google_ad_slot = "5567619045";
      google_ad_width = 728;
      google_ad_height = 90;
      //-->
    </script>
    <script type="text/javascript"
    src="http://pagead2.googlesyndication.com/pagead/show_ads.js">
    </script>
  </div>
  <div itemprop="articleBody">
    {{ content }}
  </div>
</article>

<div id="bottomAd">
  <script type="text/javascript"><!--
    google_ad_client = "ca-pub-1613732348909658";
    /* Techtinkering -728x90 */
    google_ad_slot = "5567619045";
    google_ad_width = 728;
    google_ad_height = 90;
    //-->
  </script>
  <script type="text/javascript"
  src="http://pagead2.googlesyndication.com/pagead/show_ads.js">
  </script>
</div>

{% if page.licence == "cc_attrib" %}
  <hr />
  <a rel="license" href="http://creativecommons.org/licenses/by/2.0/uk/">
    <img alt="Creative Commons License" style="border-width:0" src="http://i.creativecommons.org/l/by/2.0/uk/88x31.png" />
  </a>
  <span xmlns:dc="http://purl.org/dc/elements/1.1/" href="http://purl.org/dc/dcmitype/Text" property="dc:title" rel="dc:type">
    {{ page.title }}
  </span><br />

  by
  <a xmlns:cc="http://creativecommons.org/ns#" href="http://techtinkering.com{{ page.url }}" property="cc:attributionName" rel="cc:attributionURL">
  TechTinkering
  </a>
   is licensed under a
  <a rel="license" href="http://creativecommons.org/licenses/by/2.0/uk/">
  Creative Commons Attribution 2.0 UK: England & Wales License
  </a>
  <hr />
{% endif %}
